<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container" id="container">
        <h1 id="gameTitle">Connect <span id="easterEgg">Four</span></h1>
        <div class="blinking "id="toStart">Press anything to start...</div>
        <div class="buttons" id="buttonDiv" style="display: none">
            <button id="singlePlayer">Single Player</button>
            <button id="multiPlayer">Multiplayer</button>
        </div>
        <div id="gameBoard">&nbsp;</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
